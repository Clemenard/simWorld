<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sim World</title>
</head>
<body>
    <div class="container">
        <h1 id="homepage"> Sim World &#127758;</h1>
    <div id="timelapse" style='display:none;'>
        <div id="calendar"></div>
    <button id="timelapse-pause" class="timelapse">Pause</button>
    <button id="timelapse-play" class="timelapse" disabled>Play</button>
    <button id="timelapse-play2" class="timelapse">Play x2</button>
    <button id="timelapse-play10" class="timelapse">Play x10</button>
    <button id="timelapse-play50" class="timelapse">Play x50</button>
</div>
    <div id="navbar" style='display:none;'>
        <select id="chooseStat">
            <option value="birth">Births</option>
            <option value="death">Deaths</option>
            <option value="marriage">Weddings</option>
            <option value="inheritance">Inheritances</option>
            <option value="job">Job</option>
            <option value="rank">Rank</option>
        </select><br>
        <label for="year">Choose a year</label>
        <input type="number" id="year" value=-1 step=1 min=-1>
        <button id="search">Search</button><br>
        <label for="id-human">Human (id)</label>
        <input type="number" id="id-human" value=0 step=1 min=0>
        <button id="search-human">Search this human</button><br>
        <button id="all-human">Census</button><button id="graph">Graph</button>
    </div>
    <div id="myLogs">
    </div>
</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="js/classes/Utils.js"></script>
<script src="js/classes/Human.js"></script>
<script src="js/classes/World.js"></script>
<script src="js/classes/FrontBlock.js"></script>
<script src="js/classes/House.js"></script>
<script src="js/classes/LogMessage.js"></script>
<script src="js/ui/navbar.js"></script>
<script src="js/ui/index.js"></script>
</html>
