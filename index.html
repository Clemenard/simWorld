<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sim World</title>
</head>
<body>
    <div class="container">
    <div id="timelapse"></div>
    <div id="navbar" style='display:none;'>
        <select id="chooseStat">
            <option value="birth">Births</option>
            <option value="death">Deaths</option>
            <option value="marriage">Weddings</option>
            <option value="inheritance">Inheritances</option>
            <option value="job">Job</option>
            <option value="rank">Rank</option>
        </select><br>
        <label for="year">Choose a year</label>
        <input type="number" id="year" value=-1 step=1 min=-1>
        <button id="search">Search</button><br>
        <label for="id-human">Human (id)</label>
        <input type="number" id="id-human" value=0 step=1 min=0>
        <button id="search-human">Search this human</button><br>
        <button id="all-human">Census</button><button id="graph">Graph</button>
    </div>
    <div id="myLogs">
        <h1 class="mb-3 text-center">World settings</h1>
        <div class="row mt-5">
        <div class="form-group col-6">
        <label for="year">Number of years</label>
        <input type="number" id="age" value=100 step=1 min=1>
        </div>
        <div class="form-group col-6">
        <label for="year">Starting population</label>
        <input type="number" id="pop-start" value=200 step=1 min=100 ></div>
        <div class="form-group col-6">
        <label for="year">Ceiling population</label>
        <input type="number" id="pop-max" value=10000 step=1 min=100 max=1000000></div>
        <div class="form-group col-6">
        <label for="year">Turn duration (ms)</label>
        <input type="number" id="frame-duration" value=50 step=5 min=5></div>
        <button id="begin" class="ml-5">Generate a new world</button>
    </div>
    </div>
</div>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="js/classes/Utils.js"></script>
<script src="js/classes/Human.js"></script>
<script src="js/classes/World.js"></script>
<script src="js/classes/House.js"></script>
<script src="js/classes/LogMessage.js"></script>
<script src="js/ui/navbar.js"></script>
<script src="js/ui/index.js"></script>
</html>
