<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sim World</title>
</head>
<body>
    <div id="timelapse"></div>
    <div id="navbar">
        <button id="begin">Générer un nouveau monde</button>
        <label for="year">Durée en mois</label>
        <input type="number" id="age" value=50 step=1 min=1>
        <label for="year">Population initiale</label>
        <input type="number" id="pop-start" value=100 step=1 min=1>
        <label for="year">Population maximale</label>
        <input type="number" id="pop-max" value=10000 step=1 min=10>
        <label for="year">Durée d'un tour (en ms)</label>
        <input type="number" id="frame-duration" value=20 step=5 min=5>
        <br><br><br>
        <select id="chooseStat">
            <option value="birth">Naissances</option>
            <option value="death">Morts</option>
            <option value="marriage">Marriage</option>
            <option value="child-number">Nombre d'enfants</option>
        </select><br>
        <label for="year">Rentrez une année</label>
        <input type="number" id="year" value=-1 step=1 min=-1>
        <button id="search">Lancer la recherche</button><br>
        <label for="id-human">Recherchez un humain</label>
        <input type="number" id="id-human" value=0 step=1 min=0>
        <button id="search-human">Lancer la recherche</button><br>
        <button id="all-human">Recensement</button><button id="graph">Graph</button>
    </div>
    <div id="myLogs"></div>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="Utils.js"></script>
<script src="Human.js"></script>
<script src="World.js"></script>
<script src="LogMessage.js"></script>
<script src="navbar.js"></script>
<script src="index.js"></script>
</html>
